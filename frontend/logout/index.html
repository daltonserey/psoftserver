<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    (async function () {
      localStorage.removeItem('token');
      let login_token = localStorage.getItem('token');
      let resp = await fetch('/api/logout', {
          headers: {'Authorization': `Bearer ${login_token}`}
      });
      let dados = await resp.json();
      console.log(dados);
      location.href = "/";
    }());
  </script>
</body>
</html>
